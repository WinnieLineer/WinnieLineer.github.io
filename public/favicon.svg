<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Background circle clip -->
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>

    <!-- White to violet gradient for text -->
    <linearGradient id="text-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Glow filter for the ring -->
    <filter id="ring-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <circle cx="50" cy="50" r="50" fill="#0a0a0a"/>

  <!-- Outer glowing ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.5" filter="url(#ring-glow)"/>

  <!-- Inner crisp ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#8b5cf6" stroke-width="0.75" opacity="0.8"/>

  <!-- "WL" text -->
  <text
    x="50" y="62"
    text-anchor="middle"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-weight="800"
    font-size="34"
    letter-spacing="-1"
    fill="url(#text-grad)"
    filter="url(#text-glow)"
  >WL</text>
</svg>
