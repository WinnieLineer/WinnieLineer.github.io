<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path from the URL.
      const path = window.location.pathname;

      // If the path is not the root, redirect to the root with the path as a query parameter.
      // This allows the client-side router to handle it.
      if (path !== '/') {
        // For custom domains, 'winnie-lin.space' treats '/' as the root.
        // We preserve query parameters and hash if they exist.
        const search = window.location.search;
        const hash = window.location.hash;
        const newPath = '/?p=' + path + (search ? '&q=' + search.slice(1).replace(/&/g, '~and~') : '') + hash;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="#">link</a>.</p>
    <script>
      // Fallback link for browsers with JavaScript disabled (less likely, but good practice).
      const link = document.getElementById('redirect-link');
      if (link) {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        if (path !== '/') {
             const newPath = '/?p=' + path + (search ? '&q=' + search.slice(1).replace(/&/g, '~and~') : '') + hash;
             link.setAttribute('href', newPath);
        }
      }
    </script>
  </body>
</html>
